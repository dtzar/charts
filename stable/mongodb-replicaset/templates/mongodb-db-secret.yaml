{{- if and (.Values.auth.enabled) (not .Values.auth.existingDbSecret) (.Values.db.enabled) -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "mongodb-replicaset.name" . }}
    chart: {{ template "mongodb-replicaset.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
  name: {{ template "mongodb-replicaset.dbSecret" . }}
type: Opaque
data:
  user: {{ .Values.auth.dbUser | b64enc }}
  password: {{ .Values.auth.dbPassword | b64enc }}
{{- end -}}
